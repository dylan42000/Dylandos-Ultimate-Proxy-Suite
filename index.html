<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dylandos Ultimate Proxy Suite</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1a1a2e">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-accent: 255 0 255; /* Neon Hot Pink */
            --color-text-primary: 255 102 0; /* Neon Lamborghini Orange */
            --color-text-secondary: 0 191 255; /* Neon Baby Blue */
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body {
            background: linear-gradient(-45deg, #080808, #1a1a2e, #080808, #2d2d3d);
            background-size: 400% 400%;
            animation: gradient 30s ease infinite;
        }
        /* Custom scrollbar for a more thematic feel */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1a1a2e; }
        ::-webkit-scrollbar-thumb { background-color: rgb(var(--color-accent)); border-radius: 4px; border: 2px solid #1a1a2e; }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#080808',      // Neon Smoke Black
              'secondary': '#1a1a2e',    // Dark Neon Blue
              'border-color': '#2d2d3d', // Dark Grey Neon
              'accent': 'rgb(var(--color-accent) / <alpha-value>)',       
              'text-primary': 'rgb(var(--color-text-primary) / <alpha-value>)',
              'text-secondary': 'rgb(var(--color-text-secondary) / <alpha-value>)',
              'success': '#39FF14',     // Neon Green
              'danger': '#FF0000',      // Bright Red
            },
            boxShadow: {
              'neon-accent': '0 0 5px rgb(var(--color-accent)), 0 0 10px rgb(var(--color-accent)), 0 0 15px rgb(var(--color-accent))',
              'neon-text': '0 0 3px rgb(var(--color-text-primary)), 0 0 5px rgb(var(--color-text-primary))',
            },
            fontFamily: {
              'sans': ['Orbitron', 'sans-serif'],
              'mono': ['Fira Code', 'monospace'],
            }
          },
        },
      }
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "@google/genai": "https://esm.sh/@google/genai",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/"
  }
}
</script>
</head>
<body class="bg-primary text-text-primary font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
